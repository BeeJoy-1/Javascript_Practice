<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gf">
            <h1 class="change">Are you tired of sending 100 or 1000 sorry texts?</h1>
            <h2>Well dont worry!! We got just the thing for you to make your life a lot easier <i class="fa-solid fa-heart"></i></h2>
            <div class="text">
                <textarea name="" id="" cols="30" rows="10" class="input" placeholder="Write Your Sorrys here..."></textarea>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="up">UpperCase</button>
            <button class="btn" id="low">LowerCase</button>
            <button class="btn" id="repeat">Repeat</button>
            <button class="btn" id="r100">Repeat x100</button>
            <button class="btn" id="r1000">Repeat x1000</button>
        </div>
        <div>
            <h2 class="end">Result</h2>
            <div class="result">
                <h2 class="outcome"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
